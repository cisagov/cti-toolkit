<div class='modal-body'>
	<form>
		<div class="modal-header">
			<h3 class="modal-title">Export STIX to File</h3>
		</div>
		<div class="form-group">
			Reference #: <label for="referenceNumber"> <span class="label-default label-required">*</span></label>
			<input class="form-control" 
				type="text" 
				id="referenceNumber" 
				ng-model="exportOptions.referenceNumber" 
				ng-required="exportOptions.validation.required" pattern="\S+" 
				aria-label="Export to File: Reference Number Text Field: Required: This field is automatically populated with a Package unique identifier value."
				autofocus>&nbsp;&nbsp;(no spaces)
		</div>
		<div class="form-group">
			<label for="filename">Filename:</label> 
			<input class="form-control" 
				id="filename" 
				type="text"
				aria-label="Export to File: Reference Number Text Field: This field is populated from the STIX Header Title field" 
				ng-model="exportOptions.filename"/>
		</div>
		<br>
		<div class='modal-footer' ng-hide="view.argument.edit">
			<button ng-disabled="originating_scoures_form.$invalid" class="btn btn-primary" ng-click="ok(modalData)">Create File</button>
			<button class="btn btn-default" ng-click="cancel()">Cancel</button>
		</div>
	</form>
</div>
