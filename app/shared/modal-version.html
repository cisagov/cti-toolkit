<!-- confirmation modal -->
<div class="modal-header">
    <h3>Unexpected STIX document version</h3>
</div>

<div class='modal-body'>
    <!-- <p> Is this the object you want to d </p> -->
    <table class='table'>
        <tr>
            <td>Uploaded verion: </td>
            <td>{{modalData.uploadedVersion}}</td>
        </tr><tr>
        <tr>
            <td>Expected STIX verison(s)</td>
            <td>{{modalData.expectedVersion}}</td>
        </tr>
    </table>

    <p>Uploading unexpected versions may result in unexpected behavior</p>
    
</div>

<div class='modal-footer'>
    <button class="btn btn-primary btn-danger" ng-click="ok(modalData.file)">Upload</button>
    <button class="btn btn-primary " ng-click="cancel()">Cancel</button>
</div>
